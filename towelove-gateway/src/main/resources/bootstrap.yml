# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: towelove-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: towelove-system
          uri: lb://towelove-system
          predicates:
            - Path=/sys/user/**
        - id: towelove-auth
          uri: lb://towelove-auth
          predicates:
            - Path=/auth/**
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 123.249.97.220:8848
      config:
        # 配置中心地址
        server-addr: 123.249.97.220:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-redis-dev.yaml
          refresh: true
        prefix: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718 # sentinel dashboard的访问地址 代表dashboard路径
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 123.249.97.220:8848
            dataId: ${spring.application.name}-flow-rules # nacos中存储规则的dataId
            groupId: SENTINEL_GROUP # nacos中存储规则的groupId
            rule-type: flow #所有的规则类型可查看枚举类：org.springframework.cloud.alibaba.sentinel.datasource.RuleType
#            data-type: json

