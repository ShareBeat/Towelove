# Tomcat
server:
  port: 9203

# Spring
spring:
  application:
    # 应用名称
    name: towelove-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 123.249.97.220:8848
      config:
        # 配置中心地址
        server-addr: 123.249.97.220:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-mysql-dev.yaml
          refresh: true
        shared-configs[2]:
          data-id: towelove-redis-dev.yaml
          refresh: true
  servlet:
    multipart:
      max-file-size: 10MB # 设置单个文件的大小
      max-request-size: 30MB # 设置总上传文件的大小
file:
  path: D:/photo/local # 本地文件存储位置
  prefix: sec-hand # 文件前缀
  domain: http://localhost:9093/ # 域名或者本机地址ip
fdfs:
  domain: localhost
minio:
  url: http://123.249.100.204:9000
  accessKey: towelove
  secretKey: towelove
  bucketName: towelove
