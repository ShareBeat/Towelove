server:
  port: 10004
spring:
  application:
    name: towelove-scs-producer
  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 192.168.146.115:9876
        bindings:
          delayed-out-0:
            producer:
              group: delayed-group
              sync: true
      bindings:
        cluster-out-0:
          destination: cluster
        broadcast-out-0:
          destination: broadcast
        delayed-out-0:
          destination: delayed