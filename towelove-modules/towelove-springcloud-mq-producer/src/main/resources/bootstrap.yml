# Tomcat
server:
  port: 6767
# Spring
spring:
  application:
    # \u5E94\u7528\u540D\u79F0
    name: towelove-springcloud-rocketmq-producer
  profiles:
    # \u73AF\u5883\u914D\u7F6E
    active: dev
  cloud:
    stream:
      rocketmq:
        binder:
          #\u914D\u7F6Erocketmq\u8FDE\u63A5\u7684nameserver\u5730\u5740
          name-server: 192.168.146.115:9876
      bindings:
      #\u751F\u4EA7\u8005\u7684\u76EE\u7684\u5730topic
        output:
          destination: TopicTest
          group: spring-cloud-stream-consumer-group
