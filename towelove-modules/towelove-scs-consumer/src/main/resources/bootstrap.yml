server:
  port: 10005
spring:
  application:
    name: towelove-scs-consumer
  cloud:
    stream:
      function: #一个是用户自定义消息 一个是系统定时消息
        definition: sysMessageConsumer;taskMessageConsumer;
      rocketmq:
        binder:
          name-server: 192.168.146.115:9876
      bindings:
        taskMessageConsumer-in-0:
          destination: task_mail_send
          group: task_mail_send_group
        sysMessageConsumer-in-0:
          destination: sys_mail_send
          group: sys_mail_send_group