server:
  port: 10005
spring:
  application:
    name: towelove-scs-consumer
  cloud:
    stream:
      function: #一个是用户自定义消息 一个是系统定时消息
        definition: sendTaskMsg;sendSysMsg;
      rocketmq:
        binder:
          name-server: 192.168.146.115:9876
      bindings:
        sendTaskMsg-in-0:
          destination: task_msg_send
          group: task-msg-group
        sendSysMsg-in-0:
          destination: sys_msg_send
          group: sys-msg-group