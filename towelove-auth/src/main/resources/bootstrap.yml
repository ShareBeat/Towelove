# Tomcat
server: 
  port: 9200

# Spring
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    # 应用名称
    name: towelove-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 123.249.97.220:8848
      config:
        # 配置中心地址
        server-addr: 123.249.97.220:8848
        # 配置文件格式
        file-extension: yml
          # 共享配置
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-redis-dev.yaml
        shared-configs[2]:
          data-id: towelove-mysql-dev.yaml